<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="box" class="d-flex justify-content-center bg-secondary">
      <h1
        class="title bg-warning text-center text-primary m-4 p-4 w-50 rounded-pill"
      >
        Shopping site
      </h1>
    </header>

    <main class="container d-flex justify-content-center">
      <section class="bg-light w-75">
        <article id="product-rowlari"></article>

        <article id="pay-table">
          <table class="table table-success table-striped">
            <tbody>
              <tr class="text-end">
                <th class="text-start">Products total</th>
                <td>$<span class="productstoplam">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Tax(18%)</th>
                <td>$<span class="vergi">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Shipping</th>
                <td>$<span class="kargo">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Total Pay</th>
                <td>$<span class="toplam">0.00</span></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>

    <script src="./style.js"></script>
  </body>
</html>
